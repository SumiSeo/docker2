name : inception
services:

  mariadb:
      image: mariadb
      container_name: mariadb_container
      build:
        context: requirements/mariadb
        dockerfile: Dockerfile
      expose:
        - 3306
      env_file: .env
      restart: on-failure
      volumes:
        - mariadb_data2:/var/lib/mysql
      networks:
        - inception
      tty: true
      
  nginx:
    image: nginx
    container_name: nginx_container
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - wordpress
    env_file: .env
    volumes:
      - wordpress_data:/var/www/wordpress
    networks:
      - inception
    tty: true

  wordpress:
      image: wordpress
      container_name: wordpress_container
      build:
        context: requirements/wordpress
        dockerfile: Dockerfile
      expose:
        - 9000
      depends_on:
        - mariadb
      tty: true
      env_file: .env
      volumes:
        - wordpress_data:/var/www/wordpress
      networks:
        - inception
  
    
networks:
  inception:
    driver: bridge

volumes:
  mariadb_data2:
    driver: local
    driver_opts:
      type: none
      device: /home/sumseo/data/mariadb_data2
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/sumseo/data/wordpress_data
      o: bind
